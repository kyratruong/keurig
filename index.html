<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keurig®</title>
    <link

              height="31"

        <p>Start Auto-Delivery</p>
        <p>Beverages</p>
        <p>Coffee Makers</p>
        <p>Accessories</p>
        <div class="deals-link">

            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 640 640"
            width="14px"
            height="14px"
